    <script>
  jQuery(function ($) {
    var slides = [];

    // Slide 1
    slides.push({
      image: 'images/slider/1.jpg',
      title: "<div class='slider-text'><h3 class='wow fadeInUp'>Beach Villa</h3><a class='btn-line wow fadeInUp' data-wow-delay='.3s' href='about.html'><span>Our Facilities</span></a></div>",
      thumb: '',
      url: ''
    });

    // Slide 2
    slides.push({
      image: 'images/slider/2.jpg',
      title: "<div class='slider-text'><h3 class='wow fadeInUp'>Bungalows</h3><a class='btn-line wow fadeInUp' data-wow-delay='.3s' href='about.html'><span>Choose Room</span></a></div>",
      thumb: '',
      url: ''
    });

    // Slide 3
    slides.push({
      image: 'images/slider/3.jpg',
      title: "<div class='slider-text'><h3 class='wow fadeInUp'>Floating Villa</h3><a class='btn-line wow fadeInUp' data-wow-delay='.3s' href='about.html'><span>Our Facilities</span></a></div>",
      thumb: '',
      url: ''
    });

    // Slide 4 (NEW)
    slides.push({
      image: 'images/slider/4.jpg',
      title: "<div class='slider-text'><h3 class='wow fadeInUp'> 3 storey</h3><a class='btn-line wow fadeInUp' data-wow-delay='.3s' href='about.html'><span>See Activities</span></a></div>",
      thumb: '',
      url: ''
    });

    // Slide 5 (NEW)
    slides.push({
      image: 'images/slider/5.jpg',
      title: "<div class='slider-text'><h3 class='wow fadeInUp'>Underwater Villa</h3><a class='btn-line wow fadeInUp' data-wow-delay='.3s' href='about.html'><span>Our Dining</span></a></div>",
      thumb: '',
      url: ''
    });

    $.supersized({
      slide_interval: 5000,
      transition: 1,
      transition_speed: 500,
      slide_links: 'blank',
      slides: slides,
      autoplay: 1,
      fit_always: 0,
      performance: 0,
      image_protect: 1
    });

    jQuery("#pauseplay").toggle(
      function () {
        jQuery(this).addClass("pause");
      },
      function () {
        jQuery(this).removeClass("pause").addClass("play");
      }
    );

    jQuery("#pauseplay").stop().fadeTo(150, .5);
    jQuery("#pauseplay").hover(
      function () {
        jQuery(this).stop().fadeTo(150, 1);
      },
      function () {
        jQuery(this).stop().fadeTo(150, .5);
      }
    );
  });
</script>
